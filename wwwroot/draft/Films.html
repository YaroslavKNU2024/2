<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            /*background-image: url("paper.gif");*/
            /*background-color: #cccccc;*/
        }
    </style>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Index.css">
    <title>Films</title>
</head>
<body>
    <h1>Список фільмів</h1>
    <h3>Додати новий фільм</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addFilm()">
        <input type="text" id="add-name" placeholder="Новий жанр">
        <input type="submit" value="Додати">
    </form>

    <div id="editForm">
        <h3>Редагувати фільм</h3>
        <form action="javascript:void(0);" onsubmit="updateFilm()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name" placeholder="Редагувати жанр">
            <input type="submit" value="Зберегти">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Фільм</th>
        </tr>
        <tbody id="films"></tbody>
    </table>

    <script src="js/Films.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getFilms();
    </script>
</body>
</html>
